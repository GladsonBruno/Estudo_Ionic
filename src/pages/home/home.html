<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button color="primary" (click)="mostrarActionSheet()">Teste ActionSheet</button>
  <button ion-button color="primary" (click)="mostrarAlertaBasico()">Teste Alerta Basico</button>
  <button ion-button color="primary" (click)="mostrarPromptAlert()">Teste Prompt Alert</button>
  <button ion-button color="primary" (click)="mostrarConfirmAlert()">Teste Prompt Alert</button>
  <button ion-button color="primary" (click)="mostrarRadioAlert()">Teste Radio Alert</button>
  <button ion-button color="primary" (click)="mostrarCheckbox()">Teste Checkbox</button>
</ion-content>
