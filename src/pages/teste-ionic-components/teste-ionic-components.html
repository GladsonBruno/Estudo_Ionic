<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        {{title}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        Seguidores
        <ion-badge color="secondary" item-end>260K</ion-badge>
    </ion-item>

    <button ion-button color="light" outline>Light</button>
    <button ion-button round><ion-icon name="home"></ion-icon></button>
    <button ion-button color="secondary" clear>Secondary</button>
    <button ion-button color="danger" full small>Danger</button>
    <button ion-button color="dark" block large>Dark</button>

    <ion-card>
            <ion-card-header>
              Explore Nearby
            </ion-card-header>
          
            <ion-list>
              <button ion-item>
                <ion-icon name="cart" item-start></ion-icon>
                Shopping
              </button>
          
              <button ion-item>
                <ion-icon name="medical" item-start></ion-icon>
                Hospital
              </button>
          
              <button ion-item>
                <ion-icon name="cafe" item-start></ion-icon>
                Cafe
              </button>
          
              <button ion-item>
                <ion-icon name="paw" item-start></ion-icon>
                Dog Park
              </button>
          
              <button ion-item>
                <ion-icon name="beer" item-start></ion-icon>
                Pub
              </button>
          
              <button ion-item>
                <ion-icon name="planet" item-start></ion-icon>
                Space
              </button>
          
            </ion-list>
          </ion-card>

  </ion-content>
